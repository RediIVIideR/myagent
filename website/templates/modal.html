<!-- Modal Filters -->
<div class="modal fade" id="FilterModal" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                    <span class="fa-lg mb-5" >Type</span>

                    <div class="form-check ">
                        <input class="form-check-input bedding" type="checkbox" id="inlineCheckbox2" value="secondary" autocompleted="">

                </div>
            </div>
        </div>

<!-- Price Filter -->
<div class="modal fade" id="PriceFilterModal" data-bs-keyboard="true" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog ">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Price Range</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <div class="row justify-content-center" style="margin-bottom: 30px;">
                <div class="col-md-11">
                    <span class="fa-lg mb-3"></span>
                    <div class="price-input">
                        <div class="field">
                          <span>Min AED</span>
                          <input type="number" class="input-min" value="200000">
                        </div>
                        <div class="separator">-</div>
                        <div class="field">
                          <span>Max AED</span>
                          <input type="number" class="input-max" value="30000000">
                        </div>
                      </div>
                      <div class="slider">
                        <div class="progress"></div>
                      </div>
                      <div class="range-input">
                        <input type="range" class="range-min" id="range-min" min="200000" max="30000000" value="200000" step="100000">
                        <input type="range" class="range-max" id="range-max" min="0" max="30000000" value="30000000" step="500000">
                      </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
            <div style="width: 80%; margin: 0 auto; text-align: center; display: inline-block;">
                <button type="button" class="btn btn-primary apply" data-bs-dismiss="modal" style="width: 70%; display: inline;" >Apply</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" style="width: 15%;background-color: red; display: inline;" id="clear"><i class="fas fa-trash"></i></button>
            </div>    
        </div>
    </div>
    </div>
</div>
