<!-- Icon Font Stylesheet -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

<style>
    
.fab-container {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    user-select: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
  }
  .fab-container:hover {
    height: 100%;
  }
  .fab-container:hover .sub-button:nth-child(2) {
    transform: translateY(-80px);
  }
  .fab-container:hover .sub-button:nth-child(3) {
    transform: translateY(-140px);
  }
  .fab-container:hover .sub-button:nth-child(4) {
    transform: translateY(-200px);
  }
  .fab-container:hover .sub-button:nth-child(5) {
    transform: translateY(-260px);
  }
  .fab-container:hover .sub-button:nth-child(6) {
    transform: translateY(-320px);
  }
  .fab-container .fabb {
    position: relative;
    height: 70px;
    width: 70px;
    background-color: var(--primary);
    border-radius: 50%;
    z-index: 99999;
  }
  .fab-container .fabb::before {
    content: " ";
    position: absolute;
    bottom: 0;
    right: 0;
    height: 35px;
    width: 35px;
    background-color: inherit;
    border-radius: 0 0 10px 0;
    z-index: -1;
  }
  .fab-container .fabb .fab-content {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
    border-radius: 50%;
    color: white;
    font-size: 30px;
  }
  .fab-container .fabb .fab-content .material-icons {
    color: white;
    font-size: 38px;
  }
  .fab-container .sub-button {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    bottom: 10px;
    right: 10px;
    height: 50px;
    width: 50px;
    background-color: var(--primary);
    border-radius: 50%;
    transition: all 0.3s ease;
    font-size: 20px;
  }
  .fab-container .sub-button:hover {
    cursor: pointer;
  }
  .fab-container .sub-button .material-icons {
    color: white;
    padding-top: 6px;
  }
</style>
<div class="fab-container">
    <div class="fabb shadow">
      <div class="fab-content">
        <i class="fa fa-phone-alt"></i>
      </div>
    </div>
    <div class="sub-button shadow">
      <a href="" target="_blank">
        <span class="material-icons"><i class="fab fa-whatsapp"></i></span>
      </a>
    </div>
    <div class="sub-button shadow">
      <a href="" target="_blank">
        <span class="material-icons"><i class="fab fa-telegram"></i></span>
      </a>
    </div>
    <div class="sub-button shadow">
      <a href="" target="_blank">
        <span class="material-icons"><i class="fas fa-envelope"></i></span>
      </a>
    </div>
    <div class="sub-button shadow">
      <a href="" target="_blank">
        <span class="material-icons"><i class="fa fa-phone-alt"></i></span>
      </a>
    </div>
  </div>
</div>
